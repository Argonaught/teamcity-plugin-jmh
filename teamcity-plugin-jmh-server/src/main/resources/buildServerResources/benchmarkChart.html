<script>
    function hasClass(element, cls) {
        return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
    }
    function onClick(el) {
        console.log(el);
        if (hasClass(el, 'handle_expanded')) {
            el.className = el.className.replace('handle_expanded', 'handle_collapsed');
            document.getElementById(el.getAttribute('data-target')).style.display = "none";
        } else {
            el.className = el.className.replace('handle_collapsed', 'handle_expanded');
            document.getElementById(el.getAttribute('data-target')).style.display = "block";
        }

    }
</script>
