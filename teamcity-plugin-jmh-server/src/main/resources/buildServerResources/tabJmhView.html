<meta charset="utf-8">
<title>Benchmarks</title>
<style>

.bar.positive {
  fill: steelblue;
}

.bar.negative {
  fill: brown;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width])

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .2);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//var data = ${data};
var data = [
    {
        "benchmark" : "com.presidentio.testdatagenerator.benchmark.ConstBenchmark.measureExpression",
        "primaryMetric" : {
            "score" : -5
        }
    },
    {
        "benchmark" : "com.presidentio.testdatagenerator.benchmark.ConstBenchmark.measureExpression1",
        "primaryMetric" : {
            "score" : 4
        }
    }];
(function(data) {
  x.domain(d3.extent(data, function(d) { console.log(d.primaryMetric.score);return d.primaryMetric.score; })).nice();
  y.domain(data.map(function(d) { return d.benchmark; }));

  var bar = svg.selectAll(".bar")
      .data(data)
      .enter();
  bar.append("rect")
      .attr("class", function(d) { return d.primaryMetric.score < 0 ? "bar negative" : "bar positive"; })
      .attr("x", function(d) { return x(Math.min(0, d.primaryMetric.score)); })
      .attr("y", function(d) { return y(d.benchmark); })
      .attr("width", function(d) { return Math.abs(x(d.primaryMetric.score) - x(0)); })
      .attr("height", y.rangeBand());
  bar.append("text").text(function(d){return d.benchmark;});

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
    .append("line")
      .attr("x1", x(0))
      .attr("x2", x(0))
      .attr("y2", height);

})(data);

function type(d) {
  d.value = +d.value;
  return d;
}

</script>
